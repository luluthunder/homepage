<html>
    <head>
        <title>Louis' Webpage</title>
        <style>
            body {
                width: 100%
            }
            main {
                width: 90%;
                margin: 0 auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <main>

            <h1>Prime Numbers</h1>
            <br>
            <div id="1"></div>
            <br><br>
            <a href="index.html">back to the homepage</a>
        </main>
        <script>
            const delay = (ms) => new Promise( (resolve) => setTimeout(resolve, ms))
            const showPrime = async () => {
                document.getElementById("1").innerHTML = "running..."
                for (let n = 2; n < 1000000; n++ ) {
                    nIsPrime = true
                    for (let i = 2; i <= Math.sqrt(n) ; i++ ) {
                        if (n % i == 0) {
                            nIsPrime = false
                            break
                        }
                    }
                    if (nIsPrime) {
                        document.getElementById("1").innerHTML = `${n}`
                        await delay(1000) 
                    }
                }
            }
            showPrime()
        </script>

    </body>
</html>
