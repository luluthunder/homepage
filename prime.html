<html>
    <head>
        <title>Louis' Webpage</title>
        <style>
            body {
                width: 100%
            }
            main {
                width: 90%;
                margin: 0 auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <main>

            <h1>Prime Numbers</h1>
            <br>
            <div>
                <div id="1"></div>
            </div>

            <br><br>
            <a href="index.html">This is a link back to the homepage.</a>
        </main>

        <script>
            showPrime()
            const showPrime = async () => {
                for (let n = 2; n < 10**9; n++ ) {
                    nIsPrime = true

                    for (let i = 2; i <= Math.sqrt(n) ; i++ ) {
                        if (n % i == 0) {
                            nIsPrime = false
                            break
                        }
                    }

                    if (nIsPrime) {
                        document.getElementById("1").innerHTML = n
                        await delay(1000) 
                    }
                }
            }
            const delay = (ms) => new Promise( (resolve) => setTimeout(resolve, ms))
        </script>

    </body>
</html>
