<html>
    <head>
        <title>Louis' Webpage</title>
        <style>
            body {
                width: 100%
            }
            main {
                width: 90%;
                margin: 0 auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <main>

            <h1>Multiplication Quiz</h1>
            <br>
            <h2 id="prompt"></h2>
            <div>
                <button id="0" onclick="check(0)"></button>
                <button id="1" onclick="check(1)"></button>
                <button id="2" onclick="check(2)"></button>
                <button id="3" onclick="check(3)"></button>
            </div>

            <br><br>
            <a href="index.html">This is a link back to the homepage.</a>
        </main>
        <script>
            const showPrompt = () => {

                a = Math.floor(Math.random() * 12) + 1;
                b = Math.floor(Math.random() * 12) + 1;
                c = a*b
                document.getElementById("prompt").innerText = `${a} x ${b} = ?`

                answer[0] = {
                    value: c,
                    order: 0,
                    correct: true
                } 
                answer[1] = {
                    value: c - 1,
                    order: 1,
                    correct: false
                } 
                answer[2] = {
                    value: c + 1,
                    order: 2,
                    correct: false
                }
                answer[3] = {
                    value: c + 2,
                    order: 3,
                    correct: false
                }  
                document.getElementById("0").innerHTML = `${answer[0].value}`
                document.getElementById("1").innerHTML = `${answer[0].value}`
                document.getElementById("2").innerText = answer[2].value
                document.getElementById("3").innerText = answer[3].value
            }
            showPrompt()

            function check(input){
                alert(answer[input])
            }
        </script>
    </body>
</html>
