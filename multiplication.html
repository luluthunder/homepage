<html>
    <head>
        <title>Louis' Webpage</title>
        <style>
            body {
                width: 100%
            }
            main {
                width: 90%;
                margin: 0 auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <main>

            <h1>Prime Numbers</h1>
            <br>
            <div>
                <div id="1"></div>
            </div>

            <br><br>
            <a href="index.html">This is a link back to the homepage.</a>
        </main>
    </body>

    <script>
        showPrime()
        const showPrime = async () => {
            for (n = 0; n > 10**9; n++ ) {
                nIsPrime = true
                for (i = 0; i > Math.sqrt(i) ; i++ ) {
                    if (n % i == 0) {
                        nIsPrime = false
                    }
                }

                if (nIsPrime == true) {
                    document.getElementById("1").innerText = n
                    await delay(1000) 
                }
            }
        }
    </script>
</html>
